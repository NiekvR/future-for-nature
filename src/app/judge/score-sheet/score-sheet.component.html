<div class="flex flex-column p-10">
  <h1 class="m-b-10 text-center">Scores</h1>
  <ng-container *ngIf="score">
    <ffn-score-category *ngFor="let category of categories"
                        [category]="category"
                        [score]="score"
                        (categoryChanged)="calculateTotal()">
    </ffn-score-category>
  </ng-container>
  <div class="flex justify-space-between total m-t-10" *ngIf="score">
    <div>Total score:</div>
    <div class="value">{{ score.total }}</div>
  </div>
  <div class="flex flex-end m-t-5">
    <div class="cursor-pointer text-underline text-link"
         (click)="resetScores()"
         *ngIf="score" [class.disabled]="score.pristine">Reset scores</div>
  </div>
  <p class="m-t-20 bold">Comments</p>
  <textarea rows="5" [(ngModel)]="score.comments" *ngIf="score"></textarea>
</div>
<div class="flex flex-column" *ngIf="canEdit">
  <button *ngIf="!score?.submitted" (click)="skipScores()" class="secondary">Skip</button>
  <button (click)="submitScores()" [disabled]="!canSubmit">{{ score?.submitted ? 'Edit' : 'Submit Scores'}}</button>
</div>
