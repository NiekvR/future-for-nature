<p class="flex flex-1">
  <span class="flex-1">{{ scoreCategory.name }}</span>
  <i class="fas fa-info-circle m-l-5 m-r-5 cursor-pointer" [popper]="scoreCategory.info!"
     [popperTrigger]="'click'"
     [popperPlacement]="'left'"
     [popperApplyClass]="'popperSpecialStyle'">
  </i>
</p>
<input [disabled]="!canScore" type="number" max="5" min="0" placeholder="0" [(ngModel)]="subScore.score" (click)="focus()" (blur)="onBlur()" [class.error]="error">
