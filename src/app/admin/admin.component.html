<div class="left-panel">
  <div class="header">
    <img class="logo" src="assets/svg/future-for-nature-logo.svg">
    <div class="image-placeholder"></div>
  </div>
  <div class="flex flex-column flex-1 justify-space-between">
    <div class="flex flex-column">
      <div class="card">
        <div class="title">Upload new applications</div>
        <div class="flex">
          <input type="file" #fileInput name="applications" (change)="uploadNewApplicants($event, fileInput)">
          <div class="flex align-center">
            <i class="fas fa-spinner fa-pulse cursor-pointer" *ngIf="uploading"></i>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="title">User management</div>
        <div class="sub-title" (click)="addNewUser()"><i class="fas fa-plus cursor-pointer"></i></div>
        <div class="flex flex-column">
          <div *ngFor="let user of users" class="flex">
            <span class="flex-1">{{ user.name }}</span>
            <i class="fas fa-log-in m-r-5 cursor-pointer" (click)="updateUser(user)"></i>
            <i class="fas fa-edit m-r-5 cursor-pointer" (click)="updateUser(user)"></i>
            <i class="fas fa-trash cursor-pointer" (click)="deleteUser(user)"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="flex">
      <button class="secondary flex-1" (click)="logOut()"><i class="fas fa-power-off m-r-10"></i>Log Out</button>
    </div>
  </div>
</div>

<div class="flex flex-column flex-1 overflow-hidden">
  <ffn-user-scores-overview></ffn-user-scores-overview>
</div>
